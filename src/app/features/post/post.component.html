<div class="p-5 bg-white rounded-lg flex items-center justify-between space-x-8 my-3">
  <a [routerLink]="['/posts', post.id]" class="flex-1 flex justify-between items-center">
    <div class="w-fit h-full p-4 bg-gray-300 rounded">
      {{ post.ownerName }}
    </div>
    <div class="w-fit h-full p-4 rounded-lg bg-purple-300">
      {{ post.subject }}
    </div>
  </a>
</div>
