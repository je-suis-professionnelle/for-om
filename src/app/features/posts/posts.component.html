<div class="bg-gray-50 mx-auto min-h-screen flex flex-col items-center justify-center px-16">
  <!-- Navigation bar -->
  <div class="w-3/4 bg-white py-4 px-8 shadow-md">
    <nav class="flex items-center justify-between">
      <div>
        <a [routerLink]="['/']" class="text-blue-500 hover:text-blue-700">
          All Lessons
        </a> / Posts
      </div>
    </nav>
  </div>
  <div class="mx-auto relative w-3/4">
    <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob "></div>
    <div class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-32 left-20 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
    <div class="m-8 mx-auto py-6 px-4 rounded-lg w-full relative bg-white flex items-center justify-between">
      <h1 class="text-3xl font-bold my-auto">Posts</h1>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" (click)="createPost()">
        Create a post
      </button>
    </div>
    <div class="m-8 w-full mx-auto relative" *ngIf="posts.length > 0">
      <app-post *ngFor="let post of posts" [post]="post"></app-post>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="fixed z-10 inset-0 overflow-y-auto">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
              Create a new post
            </h3>
            <div class="mt-2">
              <input type="text" [(ngModel)]="newPostTitle" placeholder="Post Title" class="w-full p-2 border border-gray-300 rounded mt-2" />
              <textarea [(ngModel)]="newPostContent" placeholder="Post Content" class="w-full p-2 border border-gray-300 rounded mt-2"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button (click)="submitPost()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
          Create
        </button>
        <button (click)="cancel()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 sm:mt-0 sm:w-auto sm:text-sm">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
